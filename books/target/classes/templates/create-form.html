<html>
<head>
    <link rel="stylesheet" type="text/css" href="">
    <meta charset="utf-8">
    <title>Add book</title>
    <style>
        .body_hide {
            opacity: 0;
            transition: .9s opacity ease-in-out;
        }

        .body_visible {
            opacity: 1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        ul {
            position: sticky;
            top: 0;
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #15172b;
            overflow: hidden;
            border-radius: 8px 8px 8px 8px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #414464;
        }

        body {
            background: white;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            -moz-transition: background-image 0.2s ease-in-out;
            -webkit-transition: background-image 0.2s ease-in-out;
            -o-transition: background-image 0.2s ease-in-out;
        }

        .form {
            background-color: #15172b;
            border-radius: 20px;
            box-sizing: border-box;
            height: 500px;
            padding: 20px;
            width: 320px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }

        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .input-container {
            height: 50px;
            position: relative;
            width: 100%;
        }

        .ic1 {
            margin-top: 40px;
        }

        .ic2 {
            margin-top: 30px;
        }

        .input {
            background-color: #303245;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            font-size: 18px;
            height: 100%;
            outline: 0;
            padding: 4px 20px 0;
            width: 100%;
        }

        .cut {
            background-color: #15172b;
            border-radius: 10px;
            height: 20px;
            left: 20px;
            position: absolute;
            top: -20px;
            transform: translateY(0);
            transition: transform 200ms;
            width: 85px;
        }

        .cut-short {
            width: 115px;
        }

        .input:focus ~ .cut,
        .input:not(:placeholder-shown) ~ .cut {
            transform: translateY(8px);
        }

        .placeholder {
            color: #65657b;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }

        .input:focus ~ .placeholder,
        .input:not(:placeholder-shown) ~ .placeholder {
            transform: translateY(-30px) translateX(10px) scale(0.75);
        }

        .input:not(:placeholder-shown) ~ .placeholder {
            color: #808097;
        }

        .input:focus ~ .placeholder {
            color: #dc2f55;
        }

        .submit {
            background-color: #08d;
            border-radius: 12px;
            border: 0;
            box-sizing: border-box;
            color: #eee;
            cursor: pointer;
            font-size: 18px;
            height: 50px;
            margin-top: 38px;
            text-align: center;
            width: 100%;
        }

        .submit:active {
            background-color: #06b;
        }

        a:link, a:visited {
            color: black;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 1s;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 8px 8px 8px 8px;
        }

        a:hover, a:active {
            background-color: #08d;
            color: white;
        }
    </style>
</head>

<body class="body_hide">
<ul>
    <li><a style="color: #ffffff;" href="/">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
             viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd"
                  d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
        </svg>
    </a></li>
</ul>
<form method="post" action="/create">
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Add your favorite book!</div>
        <div class="input-container ic1">
            <input id="firstname" class="input" type="text" name="name" placeholder=" "/>
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Book name</label>
        </div>
        <div class="input-container ic2">
            <input id="lastname" class="input" type="text" name="author" placeholder=" "/>
            <div class="cut"></div>
            <label for="lastname" class="placeholder">Book author</label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" name="pages" placeholder=" "/>
            <div class="cut-short cut"></div>
            <label for="email" class="placeholder">Number of pages</label>
        </div>
        <button type="text" class="submit">submit</button>
    </div>
</form>
<script>
    setTimeout(function () {
        document.body.classList.add('body_visible');
    }, 200);
</script>
</body>

</html>
